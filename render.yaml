services:
  - type: web
    name: portalatt-nextjs
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
    region: oregon # vocÃª pode mudar para: frankfurt, ohio, singapore